  <ion-side-menu side="left">
    <ion-header-bar class="expanded-alter">
       <!-- <img ng-src="img/default-avatar.png"  class="avatar motion spin fade"  > -->
       <a ng-click="cattoggle()"  class="button button-icon  icon {{isCategory ? 'ion-gear-a':'ion-grid'}} setting-button"></a>
  <!--    <div class="menu-bottom">sales@opensorucetechnologies.com</div> -->
    </ion-header-bar>
    <ion-content class="has-expanded-header sidemenu">

      <ion-list ng-show="!isCategory" class="animate-show firstcontent common-content">
        <ion-item menu-close href="#/app/dashboardlist">
          <img src="img/sideMenu/home.png">Home
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          <img src="img/sideMenu/profile.png">Perfil
        </ion-item>
        <ion-item menu-close href="#/app/changepassword">
          <img src="img/sideMenu/changepassword.png">Cambiar Contrase√±a
        </ion-item>

        </ion-item> -->
        <ion-item menu-close href="#" ng-click="logout();">
          <img src="img/sideMenu/login.png"><span>Logout</span>
        </ion-item>
      </ion-list>

      <ion-list ng-show="isCategory" class="animate-show second-content common-content">

        <div class="main-menu-list-item" ng-repeat="group in groups" ng-controller="DashboardCtrl">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              
           
           {{group.menu_name}}
            &nbsp;<i class="icon plus-ico-expand" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.menu_data"
                    ng-show="isGroupShown(group)">
            <input menu-close ng-click="test(group.name, {{item.id}})"  class="radio-btn-select-span"  type="radio" name="{{group.name}}"> {{item.nombre}}
          </ion-item>
        </div>

        <ion-item menu-close href="#/app/dashboardlist" class="main-menu-list-item"> Altura</ion-item>

        <ion-item menu-close href="#/app/dashboardlist" class="main-menu-list-item"> Profundidad </ion-item>

        <ion-item menu-close href="#/app/dashboardlist" class="main-menu-list-item"> Ancho </ion-item>

        <ion-item menu-close href="#/app/profile" class="main-menu-list-item"> Mi cuenta </ion-item>

        <ion-item menu-close href="#/app/dashboardlist" class="main-menu-list-item"> Mensajes </ion-item>
